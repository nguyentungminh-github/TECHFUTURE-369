<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Googlesheet.css">
</head>
<body>

            <p>Cung cấp CV của bạn </p>
            <input type="url" id="image" name="cv" accept="image/*" placeholder ="URL">

	</div>

	<script src="Googlesheet.js"></script>
